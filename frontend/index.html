<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="no-referrer">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle" class="theme-switch-checkbox">
            <span class="slider round"></span>
        </label>
    </div>


    <div class="container">
        <div class="login-card">
            <div class="user-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.5" />
                    <path d="M5 20C5 16.134 8.13401 13 12 13C15.866 13 19 16.134 19 20" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </div>

            <h1 class="title">Bienvenido</h1>
            <p class="subtitle">Ingresa a tu cuenta</p>

            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group password-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <input type="password" class="input-field" id="passwordLogin" name="password">
                        <button type="button" class="password-toggle" id="togglePasswordLogin"
                            aria-label="Mostrar contraseña">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path class="eye-open"
                                    d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <circle class="eye-open" cx="12" cy="12.5" r="3" stroke="currentColor"
                                    stroke-width="2" />
                                <path class="eye-closed"
                                    d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <circle class="eye-closed" cx="12" cy="12.5" r="3" stroke="currentColor"
                                    stroke-width="2" />
                                <line class="eye-closed" x1="3" y1="3" x2="21" y2="21" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-links">
                    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login">
                    Iniciar sesión
                </button>

                <div class="signup-link">
                    <span>¿No tienes cuenta?</span>
                    <a href="#" class="link" id="showRegister">Regístrate</a>
                </div>
            </form>
        </div>

        <div class="register-card">

            <h1 class="title">Registrate</h1>
            <p class="subtitle">Ingresa los siguientes datos</p>

            <form class="login-form" id="registerForm" novalidate>
                <div class="form-group">
                    <label for="email">Ingresa el nombre de tu organización</label>
                    <input type="text" id="name_org">
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Ingresa tu nombre</label>
                    <input type="text" id="name" name="name">
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Ingresa tu correo electrónico</label>
                    <input type="email" id="emailRegister" name="email">
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group password-group">
                    <label for="password">Ingresa una contraseña</label>
                    <div class="input-container">
                        <input type="password" class="input-field" id="passwordLogin" name="password">
                        <button type="button" class="password-toggle" id="togglePasswordLogin"
                            aria-label="Mostrar contraseña">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path class="eye-open"
                                    d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <circle class="eye-open" cx="12" cy="12.5" r="3" stroke="currentColor"
                                    stroke-width="2" />
                                <path class="eye-closed"
                                    d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <circle class="eye-closed" cx="12" cy="12.5" r="3" stroke="currentColor"
                                    stroke-width="2" />
                                <line class="eye-closed" x1="3" y1="3" x2="21" y2="21" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="form-group password-group">
                    <label for="confirmPassword">Confirma tu contraseña</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
                        <button type="button" class="password-toggle" id="togglePasswordLogin"
                            aria-label="Mostrar contraseña">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path class="eye-open"
                                    d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <circle class="eye-open" cx="12" cy="12.5" r="3" stroke="currentColor"
                                    stroke-width="2" />
                                <path class="eye-closed"
                                    d="M12 5C7 5 2.73 8.11 1 12.5 2.73 16.89 7 20 12 20s9.27-3.11 11-7.5C21.27 8.11 17 5 12 5z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <circle class="eye-closed" cx="12" cy="12.5" r="3" stroke="currentColor"
                                    stroke-width="2" />
                                <line class="eye-closed" x1="3" y1="3" x2="21" y2="21" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <button type="submit" class="btn-login">
                    Registrarse
                </button>
            </form>
        </div>
    </div>

    <div id="cursor-glow"></div>
    <div id="particles-container"></div>


    <script src="../frontend/assets/js/pages/login.js"></script>
    <script src="../frontend/assets/js/pages/register.js"></script>
    <script src="../frontend/assets/js/components/hide-password.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="../frontend/assets/js/components/glow-effect.js"></script>
    <script src="../frontend/assets/js/components/slide-down.js"></script>
</body>

</html>
